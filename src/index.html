<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MagmaCypherApp</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script defer src="render.js" charset="utf-8"></script>
    <script src="https://kit.fontawesome.com/8c09fbb5e5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>âš¡ Welcome to MagmaCypherApp!</h1>
    <p> Write your message in text area down below and choose ciphering or deciphering.</p>
    <form>
      <div class="field">
        <label class="label">Message to cipher/decipher</label>
        <div class="control">
          <textarea id="msg" class="textarea is-primary" placeholder="Message input"></textarea>
        </div>
      </div>
    </form>
      <div class="field is-grouped">
        <div class="control">
          <button id="cipher" class="button is-primary is-outlined">Cipher</button>
        </div>
        <div class="control">
          <button id="decipher" class="button is-primary is-outlined">Decipher</button>
        </div>
      </div>
      <div class="control">
        <textarea id="result" class="textarea" readonly>Result</textarea>
      </div>
  </body>
</html>
