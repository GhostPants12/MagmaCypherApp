<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-16">
    <title>MagmaCypherApp</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script defer src="static/render.js" charset="utf-8"></script>
    <style>
      body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    margin: auto;
    padding: 2rem;
    }
    </style>
  </head>
  <body>
    <div class="box">
    <div class="block">
      <div class="content">
    <h1>âš¡ Welcome to MagmaCypherApp!</h1>
    <p> Write your message in text area down below and choose ciphering or deciphering.</p>
    <p class="help is-danger">Note: only ASCII characters are supported. For messages with any other characters behavior can be unpredictable.</p>
  </div>
    </div>
  </div>
    <div class="box">
    <div class="block">
    <div class="columns is-vcentered">
      <div class = "column is-two-fifths">
        <label class="label">Message to cipher</label>
        <div class="control">
          <textarea id="msg" class="textarea is-primary" placeholder="Cipher message"></textarea>
        </div>
    </div>
        <div class="column is-one-fifths is-centered">
          <div class="block">
          <div class="control">
            <textarea class="textarea is-primary" type="text" id="key" placeholder="Key"></textarea>
          </div>
        </div>
        <div class="block">
          <div class="buttons is-centered">
            <button id="cipher" class="button is-primary is-outlined">Cipher</button>
            <button id="decipher" class="button is-primary is-outlined">Decipher</button>
            </div>
        </div>
      </div>
    <div class = "column is-two-fifths" >
      <div class="control">
        <label class="label">Use 'Decipher' button to decipher this message</label>
        <textarea id="result" class="textarea" readonly placeholder="Ciphered message"></textarea>
      </div>
    </div>
    </div>
  </div>
</div>
<div class="box">
  <div class="block">
    <div class="content">
      <button id="logButton" class="button is-info is-outlined">Check log</button>
      <h1>Here you can look at log showing how algorithm works: </h1>
      <p id="log"></p>
    </div>
  </div>
</div>
  </body>
</html>
